services:
  nginx:
    build: .
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:80"
    depends_on:
      - auth-system
      - business-logic
      - feed-logic
      - media-response
  feed-content:
    image: trustartup.azurecr.io/feedcontent
    environment: 
      - ASPNETCORE_ENVIRONMENT=${DEBUG:-production}
      - ConnectionStrings__Database=host=feed-content-db;database=postgres;user id=postgres;password=postgres;
    ports:
      - "8081:80"
    depends_on:
      - feed-content-db
  feed-content-db:
    image: "postgres:14.1-alpine"
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - feed-content-db:/var/lib/postgresql/data
  media-system:
    image: trustartup.azurecr.io/mediasystem
    environment:
      - ASPNETCORE_ENVIRONMENT=${DEBUG:-production}
      - ConnectionStrings__Database=host=media-system-db;database=postgres;user id=postgres;password=postgres;
    volumes:
      - media:/app/media
    ports:
      - "8083:80"
    depends_on:
      - media-system-db
  media-system-db:
    image: "postgres:14.1-alpine"
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - media-system-db:/var/lib/postgresql/data
  business-content:
    image: trustartup.azurecr.io/businesscontent
    environment:
      - APP_ENV=${DEBUG:-production}
      - APP_KEY=yIcTghI5UqQY6z3IjTCupEbHMYPH73gJ
      - APP_DEBUG=${DEBUG:-false}
      - DB_CONNECTION=pgsql
      - DB_HOST=business-content-db
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    command: ["/bin/sh", "-c", "php artisan migrate --force && /docker-entrypoint.sh"]
    ports:
      - "8086:80"
    depends_on:
      - business-content-db
  business-content-db:
    image: "postgres:14.1-alpine"
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - business-content-db:/var/lib/postgresql/data
  user-system:
    image: trustartup.azurecr.io/usersystem
